<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for booking with Roman's Car Rentals">
    <title>Booking Confirmation | Roman's Car Rentals</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    
    <header>
        <div class="container">
            <h1>Roman's Car Rentals</h1>
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fleet.html">Our Fleet</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section class="confirmation" aria-labelledby="confirmation-heading">
            <div class="container">
                <div class="confirmation-icon">
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                </div>
                <h2 id="confirmation-heading">Thank You For Your Booking!</h2>
                <div class="confirmation-details">
                    <p>We've received your reservation for <span id="bookedCar"></span>.</p>
                    <p>Your reservation number is: <strong id="reservationNumber"></strong></p>
                    <p>We'll send confirmation details to <span id="customerEmail"></span> shortly.</p>
                </div>
                <div class="confirmation-actions">
                    <a href="index.html" class="btn">Return to Homepage</a>
                    <a href="contact.html" class="btn secondary">Contact Support</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/confirmation.min.js" defer></script>
</body>
</html>
