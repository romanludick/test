<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our diverse fleet of rental vehicles in Gaborone">
    <title>Our Fleet | Roman's Car Rentals</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    
    <header>
        <div class="container">
            <h1>Roman's Car Rentals</h1>
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fleet.html" class="active" aria-current="page">Our Fleet</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section class="fleet-intro" aria-labelledby="fleet-heading">
            <div class="container">
                <h2 id="fleet-heading">Our Vehicle Fleet</h2>
                <p>Choose from our selection of well-maintained vehicles</p>
                <div class="fleet-filters">
                    <button class="filter-btn active" data-filter="all">All Vehicles</button>
                    <button class="filter-btn" data-filter="economy">Economy</button>
                    <button class="filter-btn" data-filter="suv">SUVs</button>
                    <button class="filter-btn" data-filter="luxury">Luxury</button>
                </div>
            </div>
        </section>

        <section class="vehicle-listing" aria-label="Vehicle listings">
            <div class="container">
                <div class="vehicle-grid" id="vehicleContainer">
                    <!-- Vehicles loaded via JS -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/fleet.min.js" defer></script>
</body>
</html>
